<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Set a style for all buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        /* Cancel Button Style */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.8;
        }
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;
            /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }

        @-webkit-keyframes animatezoom {
        from {
            -webkit-transform: scale(0)
        }

        to {
            -webkit-transform: scale(1)
        }
        }

        @keyframes animatezoom {
        from {
            transform: scale(0)
        }

        to {
            transform: scale(1)
        }
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 100px) {
        span.psw {
            display: block;
            float: none;
        }

        .cancelbtn {
            width: 100%;
        }
    }
    </style>
    <title>Circuit Specialists Smart Outlet</title>
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Circuit Specialists Smart Outlet</h1>
    <h2>Scheduling: </h2>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Set Schedule</button>
    <h2>Manual: </h2>
    <button onclick="location.href='/relayon';" style="width:auto;" >Relay On</button>
    <button onclick="location.href='/relayoff';" style="width:auto;" >Relay Off</button>
    <h2>Settings: </h2>
    <button onclick="location.href='/setwifi';" style="width:auto;">Reset WiFi Credentials</button>

    <div id="id01" class="modal">

            <form class="modal-content animate" action="/scheduleset.html" method="get">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                  title="Close Modal">&times;</span>
                <img src="circuit-specialists-logo.png" style="max-width: 150px;" alt="Avatar" class="avatar">
              </div>
        
        
              <div class="container">
                <center>
                <label for="Monday"><b>Monday</b></label><br>
                On: <input type="time" placeholder="On Time" name="Mo_ON">
                Off: <input type="time" placeholder="Off Time" name="Mo_OFF"><br>

                <label for="Tuesday"><b>Tuesday</b></label><br>
                On: <input type="time" placeholder="On Time" name="Tu_ON">
                Off: <input type="time" placeholder="Off Time" name="Tu_OFF"><br>

                <label for="Wednesday"><b>Wednesday</b></label><br>
                On: <input type="time" placeholder="On Time" name="We_ON">
                Off: <input type="time" placeholder="Off Time" name="We_OFF"><br>

                <label for="Thursday"><b>Thursday</b></label><br>
                On: <input type="time" placeholder="On Time" name="Th_ON">
                Off: <input type="time" placeholder="Off Time" name="Th_OFF"><br>

                <label for="Friday"><b>Friday</b></label><br>
                On: <input type="time" placeholder="On Time" name="Fr_ON">
                Off: <input type="time" placeholder="Off Time" name="Fr_OFF"><br>

                <label for="Tuesday"><b>Saturday</b></label><br>
                On: <input type="time" placeholder="On Time" name="Sa_ON">
                Off: <input type="time" placeholder="Off Time" name="Sa_OFF"><br>

                <label for="Tuesday"><b>Sunday</b></label><br>
                On: <input type="time" placeholder="On Time" name="Su_ON">
                Off: <input type="time" placeholder="Off Time" name="Su_OFF"><br><br>
                </center>

                <button type="submit">Save Schedule</button>
              </div>
        
              <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                  class="cancelbtn">Cancel</button>
              </div>
            </form>
          </div>

    <script>
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
            modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
